name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # pip install -r requirements-dev.txt # Assuming dev deps are in requirements.txt or separate
    
    - name: Run unit tests
      run: |
        pytest tests/ -m "unit" --cov=. --cov-report=xml
    
    - name: Run integration tests
      run: |
        pytest tests/ -m "integration and not requires_api" --cov=. --cov-append --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
    
    - name: Run security checks
      run: |
        pip install bandit safety
        bandit -r . -ll
        safety check
